<body style="padding: 3rem">
  <div class="card testimonials">
    <div class="grid grid--cols-2">
      <div class="testimonial__image">
        <img src="images/testimonial.jpg" alt="A happy man" />
        <span class="icon-container icon-container--accent">
          <svg class="icon icon--white icon--small">
            <use xlink:href="images/sprite.svg#quotes"></use>
          </svg>
        </span>
      </div>
      <blockquote class="quote">
        <p class="quotes__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum
          distinctio aliquid, sequi sapiente exercitationem facere placeat quod
          officia, dignissimos, blanditiis nihil dicta quis nostrum voluptas?
        </p>
        <footer>
          <div class="media">
            <div class="media__image">
              <svg class="icon icon--primary quote__line">
                <use xlink:href="images/sprite.svg#line"></use>
              </svg>
            </div>
            <div class="media__body">
              <h3 class="media__title quote__author">John Smith</h3>
              <p class="author__info">ABC Company</p>
            </div>
          </div>
        </footer>
      </blockquote>
    </div>
  </div>
</body>
